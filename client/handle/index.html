<!DOCTYPE html>
<html>
    <head>
        <title>跨屏互动</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/socket.io/socket.io.js"></script>
        <script>
        window.onload = function () {
            var screenID = '';
            if (location.search) {
                screenID = window.location.search.substr(1).split('r=')[1];
            }
            if (screenID === '') {
                alert('非法操作');
                return;
            }
            //加载socket
            var socket = io.connect();
            //init
            socket.emit('init', {type: 'handle', screenID: screenID});
            //action
            var leftBtn = document.getElementById('leftBtn');
            var rightBtn = document.getElementById('rightBtn');
            leftBtn.onclick = function () {
                socket.emit('action', {action: 'left', screenID: screenID});
            };
            rightBtn.onclick = function () {
                socket.emit('action', {action: 'right', screenID: screenID});
            };
        };
        </script>
        <style>
        *{margin: 0;padding: 0;}
        div{text-align: center;margin-top: 20%;}
        button{width: 140px;height:80px;margin-right: 20px;}
        </style>
    </head>
    <body>
        <div>
            <button id="leftBtn">左</button>
            <button id="rightBtn">右</button>
        </div>
    </body>
</html>
